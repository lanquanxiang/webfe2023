<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.first>li{
				display: inline-block;
				width: 100px;
				position: relative; /* 子绝父相 */
			}
			li{
				list-style-type: none;
			}
			.first ul{
				display: none;
				position: absolute;
				left: 20px; 
				/* 距左侧的距离为20px，如果没有子绝父相，那么就变成了距离左侧窗口 */
			}
			.first>li:hover>ul{/* 将鼠标放在一级菜单选项上时选中选项中的二级菜单 */
				display: block;
			}
		</style>
	</head>
	<body>
		<ul class="first">
			<li>一级菜单
				<ul >
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
				</ul>
			</li>
			<li>一级菜单
				<ul>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
				</ul>
			</li>
			<li>一级菜单
				<ul>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
				</ul>
			</li>
		</ul>
		
	</body>
</html>
