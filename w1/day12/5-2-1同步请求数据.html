<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function load(){
				//1.初始化对象
				let xhr = new XMLHttpRequest()
				//2.初始化请求（请求什么数据？）
				xhr.open("GET","data.txt",false)  //false表示同步请求
				//3.发送请求
				xhr.send()
				//4.接收数据、解析数据、显示数据
				let data = xhr.responseText  //以纯文本方式接收数据
				document.querySelector("span").textContent = data
				//AI（豆包）：Ajax的优缺点？textContent、innerHTML、innerText的区别？
			}
		</script>
	</head>
	<body>
		同步请求到的文本数据是：<span></span><br>
		<button type="button" onclick="load()">请求数据</button>
	</body>
</html>
