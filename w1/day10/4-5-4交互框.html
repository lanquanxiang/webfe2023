<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<script type="text/javascript">
		function fun1(){
			alert("即将跳转到攀枝花学院官网")
			window.location.href="https://www.pzhu.cn"	
		}
		function fun2(){
			if(confirm("是否跳转到攀枝花学院官网？"))
			{
				window.location.href="https://www.pzhu.cn"	
			}
		}
		function fun3(){ 
			//需要验证用户输入的内容是否为空，是否是一个网址
			//需要验证用户是否取消了输入
			let ans="https://www.pzhu.cn";
			ans=prompt("请输入网址:",ans)
			window.location.href=ans
		}
		
	</script>
	</head>
	<body>
		<button type="button" onclick="fun1()">提示</button>
		<button type="button" onclick="fun2()">确认</button>
		<button type="button" onclick="fun3()">自定义</button>
		
	</body>
</html>
