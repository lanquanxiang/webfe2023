<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function fun1(){
				let reg = /^[A-z]\w{2,14}$/
				let username = document.getElementById("username").value
				if(reg.test(username)){
					document.getElementById("res1").innerHTML = "OK";
				}else{
					document.getElementById("res1").innerHTML = "错误";
				}
				
			}
			function fun2(){
				let reg = /^1\d{10}$/
				let mob = document.getElementById("mob").value
				if(reg.test(mob)){
					document.getElementById("res2").innerHTML = "OK";
				}else{
					document.getElementById("res2").innerHTML = "错误";
				}
				
			}
			function fun3(){
				let reg = /(^0[0-9]{2}-?\d{8}$)|(^0[0-9]{3}-?\d{7}$)/
				let phone = document.getElementById("phone").value
				if(reg.test(phone)){
					document.getElementById("res3").innerHTML = "OK";
				}else{
					document.getElementById("res3").innerHTML = "错误";
				}
				
			}
			function fun4(){
				let reg = /^(([1-9]\d{0,14})|0)(\.\d{1,2})?$/
				let money = document.getElementById("money").value
				if(reg.test(money)){
					document.getElementById("res4").innerHTML = "OK";
				}else{
					document.getElementById("res4").innerHTML = "错误";
				}
				
			}
		</script>
	</head>
	<body>
		输入用户昵称：<input type="text"  id="username"  />
		<button type="button" onclick="fun1()">检测</button>
		<span id="res1"></span><br>
		输入手机号码：<input type="text"  id="mob"  />
		<button type="button" onclick="fun2()">检测</button>
		<span id="res2"></span><br>
		输入座机号码：<input type="text"  id="phone"  />
		<button type="button" onclick="fun3()">检测</button>
		<span id="res3"></span><br>
		输入存款金额：<input type="text"  id="money"  />
		<button type="button" onclick="fun4()">检测</button>
		<span id="res4"></span><br>
	</body>
</html>
