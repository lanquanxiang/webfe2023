<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function addText(){
				let div=document.createElement("div")
				div.innerHTML="文字节点"
				document.querySelector(".con").appendChild(div)
				
			}
			function addImage(){
				let img=document.createElement("img")
				img.setAttribute("src","../../src/ok.png")
				document.querySelector(".con").appendChild(img)
			}
		</script>
	</head>
	<body>
		<button onclick="addText()">添加文本</button>
		<button onclick="addImage()">添加图片</button>
		<div class="con"></div>
	</body>
</html>
