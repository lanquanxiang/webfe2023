<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				//在ready中进行数据初始化，或事件绑定
				$("input").eq(1).on("change",function(){
					let n1 = $("input").eq(0).val()
					let n2 = $("input").eq(1).prop("value")
					let n3 = n1*1 + n2*1
					// $(":disabled").val(n3.toFixed(16)-0)
					$(":disabled").prop("value",n3.toFixed(16)-0)
				})
			})			
		</script>
	</head>
	<body>
		<input type="text" placeholder="第一个数">+
		<input type="text" placeholder="第二个数">=
		<input type="text" placeholder="计算结果" disabled="disabled">
	</body>
</html>
