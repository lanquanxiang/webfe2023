<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				font-size: 60px;
				font-weight: 900;
				color: #ccc;
			}
			body{
				background-color: #ccc;

			div:first-child{
				text-shadow: -1px -1px 0px white , 1px 1px 0px black;

	<body>
		<div>为中华之崛起而读书</div>
