<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div:first-child{
				font-style: italic;
			}
			div:nth-child(2){
				font-weight: 900;/*700=b*/
			}
			div:nth-child(3){
				font-size: 50px;
			}
			div:nth-child(4){
				font-family: "华文行楷";
			}
			div:nth-child(5){
				font: 50px 900 italic "华文行楷"; /* 无效，错误的顺序 */
				font: italic 900 50px "华文行楷";
			}
		</style>
	</head>
	<body>
		<div>11111</div>
		<div>22222</div>
		<div>33333</div>
		<div>4华文行楷</div>
		<div>55555</div>
	</body>
</html>
