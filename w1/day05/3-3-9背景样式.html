<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				border: #000000 1px solid;
				width: 500px;
				height: 50px;
			}
			div:nth-child(1){
				background-color: red;
			}
			div:nth-child(2){
				background-image: url(../../src/pointer.png);
			}
			div:nth-child(3){
				background-image: url(../../src/pointer.png);
				background-repeat: repeat-x;
			}
			div:nth-child(4){
				background-image: url(../../src/pointer.png);
				background-repeat: repeat-y;
			}
			div:nth-child(5){
				background-image: url(../../src/pointer.png);
				background-repeat:no-repeat;
			}
			div:nth-child(6){
				background-image: url(../../src/pointer.png);
				background-size: cover;
				/* 将图放大到一张就能覆盖盒子 */
			}
			div:nth-child(7){
				background-image: url(../../src/pointer.png);
				background-size: contain;
				/* 将图放大到能盖住x、y任意一边即可 */
			}
			div:nth-child(8){
				background-image: url(../../src/pointer.png);
				background-size: 100% 100%;
				/* 将图x轴和y轴拉伸到盒子宽高 */
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
