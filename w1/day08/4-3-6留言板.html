<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
		let array=[]
			function fun(){
				let username=document.getElementById("username").value
				let msg=document.getElementById("msg").value
				let msgs=document.getElementById("msgs")
				// let temp="[x]说：y"
				//let temp="["+username+"]说："+msg+""//空串可删可不删
				let temp=`[${username}]说：${msg}`  //模版字符串
				array.unshift(temp)   //向头部插入，，，，，记得删除方法
				if(array.length>10){
					array.pop()  //从尾部删除。。。。。。。。。记得从尾部插入
				}
				msgs.value=array.join("\n")   //将数组转换为字符串
				//msgs.value=array.toLocaleString()   //使用逗号来连接不同的留言
			}
		</script>
	</head>
	<body>
		<form>
			姓名：<input type="text" id="username"/><br>
			留言：<textarea id="msg" rows="3" cols="30" style="resize: none;vertical-align: middle;"></textarea><br>
			<input type="reset" value="重置" />
			<input type="button" value="留言" onclick="fun()"/>  <!-- 表单中只能使用普通按钮，不能使用submit-->
			<button type="button">留言</button>
		</form>
		<hr >
		<textarea id="msgs" rows="10" cols="50" disabled="disabled" style="resize: none;"></textarea>
	</body>
</html>
