<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var v1 = true;
			var v2 = null;
			var v3;
			var v4 = Infinity;   //数字
			var v5 = "1";
			var v6 = Symbol();
			//var v7 = 12345n;   //需要浏览器支持
			var v8 = [];   //数组 Array
			var v9 = {};   //自定义对象
			var v10 = function(){};
			var v11 = new Object();
			var v12 = 0/0;   //NaN  数字
			/**********以下是类型输出***********/
			console.log(typeof v1);
			console.log(typeof v2);
			console.log(typeof v3);
			console.log(typeof v4);
			console.log(typeof v5);
			console.log(typeof v6);
			//console.log(typeof v7);
			console.log(typeof v8);
			console.log(typeof v9);
			console.log(typeof v10);
			console.log(typeof v11);
			console.log(typeof v12);
			
			console.log(v8 instanceof Array)
		</script>
	</body>
</html>
