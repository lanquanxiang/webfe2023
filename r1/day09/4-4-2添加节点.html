<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function addText(){
				let text=document.createElement("div")
				text.innerHTML="文字节点"
				document.querySelector(".con").appendChild(text)
				
			}
			function addImg(){
				let text=document.createElement("img")
				text.setAttribute("src","../../src/ok.png")
				document.querySelector(".con").appendChild(text)
				
			}
		</script>
	</head>
	<body>
		<button onclick="addText()">添加文字</button>
		<button onclick="addImg()">添加图片</button>
		<div class="con"></div>
	</body>
</html>
