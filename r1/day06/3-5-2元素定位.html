<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				height: 100px;
				width: 100px;
			}
			.first{
				background-color: yellow;
				position: absolute; /* 设置了此属性，会让出空间，蓝色盒子会自动上移 */
				z-index: 2;  /* 将黄色盒子放在蓝色盒子之上 */
			}
			.second{
				background-color: blue;
				position: fixed; /* 不设置特殊定位，偏移量left和top无效 */
				left:50px;
				top:50px;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div class="first"></div>
		<div class="second"></div>
	</body>
</html>
