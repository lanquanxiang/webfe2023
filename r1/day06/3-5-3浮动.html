<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				background-color: #333333;
				height: 50px;
			}
			*{
				margin: 0;
				padding: 0;
			}
			ul:nth-child(1)>li{
				float: left;
			}
			ul:nth-child(2)>li{
				float: right;
			}
			li{
				list-style-type: none;
				color: white;
				width: 80px;
				line-height: 50px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li>小米官网</li>
				<li>小米商城</li>
				<li>小米澎湃</li>
			</ul>
			<ul>
				<li>登录</li>
				<li>注册</li>
				<li>消息通知</li>
			</ul>
		</div>
	</body>
</html>
