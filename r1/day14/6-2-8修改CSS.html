<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.black{
				background-color: #000000;
				color: #FFFFFF;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script type="text/javascript">
			$(function() {
				let isblack=false
				$("button").click(function(){
					if(isblack==false){
						$(document.body).addClass("black")//class选择器的名字
						$("button").addClass("black")
						$("button").html("明亮模式")
						isblack=true
					}
					else{
						$(document.body).removeClass("black")//class选择器的名字
						$("button").removeClass("black")
						$("button").html("黑暗模式")
						isblack=false
					}
				})
			})
		</script>
	</head>
	<body>
		这是网页内容
		<button type="button" style="float: right;">黑暗模式</button>
	</body>
</html>
