<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				font-size: 32px;
			}
			p{
				text-decoration: line-through;
			}
			#div2{
				color: #FF0000;
			}
			.div3{
				color: #0000FF;
			}
			.blue{
				text-decoration: underline;
			}

	</head>
	<body>
		<div>1222</div>
		<p>2222</p>
		<div id="div2">3333</div>
		<div class="div3 blue">4444</div>
	</body>
</html>
