<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul li li{
				text-decoration: underline;
				/*1.li li 2.ul>li li */
			}
			ol>li{
				color: blue;
			}
			li>ul>li{
				color: red;
			}
			li+li+li{
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>数计学院
				<ol>
					<li>软件</li>
					<li>网络</li>
					<li>其他</li>
				</ol>
			</li>
			<li>永辉超市
				<ul>
					<li>娃哈哈</li>
					<li>烤鸡</li>
					<li>其他</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
