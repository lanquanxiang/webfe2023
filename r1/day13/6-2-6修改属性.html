<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				let state = false;
				$("img").on("click",function(){
					if(state){
						$("img").attr("src","../../src/off.png");
						state = false;
					}else{
						$("img").attr("src","../../src/on.png");
						state = true;
					}
				})
				
			})
		</script>
	</head>
	<body>
		<img src="../../src/off.png" width="100px">
	</body>
</html>
