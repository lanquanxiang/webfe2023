<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function fun(){
				//1.创建核心对象
				let xhr = new XMLHttpRequest()
				//2.创建请求（请求什么服务器上的什么资源）
				xhr.open("GET","data.txt",true) //true表示异步请求
				//3.发送请求
				xhr.send()
				//4.接收数据、解析、显示在页面上
				xhr.onreadystatechange = function(){
					if(xhr.readyState==4 && xhr.status==200){
						let data = xhr.responseText
						document.querySelector("span").textContent = data
					}
				}				
			}
		</script>
	</head>
	<body>
		请求到的数据是：<span></span>
		<br>
		<button type="button" onclick="fun()">请求数据</button>
	</body>
</html>
