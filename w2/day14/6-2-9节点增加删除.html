<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$(".add").click(function(){
					let div=$("<div></div>")
					let file=$("<input type='file'/>")
					let btn=$('<button type="button" class="del">删除</button>')
					$(document).on("click",".del",fun)//给文档中所有del添加单击事件
					div.append(file)
					div.append(btn)
					$(".con").append(div)
				})
			})
			function fun(){
				$(event.target.parentNode).remove()
			}
		</script>
	</head>
	<body>
		选择要上传的文件：
		<div>
			<input type="file"/>
			<button type="button" class="add">增加</button>
		</div>
		<div class="con">
			<!-- 增加的内容放在这个位置 -->
		</div>
	</body>
</html>
