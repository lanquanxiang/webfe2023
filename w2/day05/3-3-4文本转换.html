<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.d1{
				text-decoration: underline;
			}
			.d2{
				text-decoration: line-through;
			}
			.d3{
				text-transform: capitalize;
			}
			.d4{
				text-transform: uppercase;
			}
			.d5{
				text-transform: lowercase;
			}
		</style>
	</head>
	<body>
		<div class="d1">这是HELLO world</div>
		<div class="d2">这是HELLO world</div>
		<div class="d3">这是HELLO world</div>
		<div class="d4">这是HELLO world</div>
		<div class="d5">这是HELLO world</div>
	</body>
</html>
