<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div:nth-child(1){
				width: 200px;
				height: 100px;
				border: 1px solid #000000;
				
				border-radius: 50px 0px 50px 0px;
			}
			div:nth-child(1)+div{
				width: 100px;
				height: 100px;
				border: 1px solid #000000;				
				/* border-radius: 50px; */
				border-radius: 50%;
			}
			div:nth-child(3){
				width: 200px;
				height: 100px;
				border: 1px solid #000000;
				
				border-radius: 20px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
