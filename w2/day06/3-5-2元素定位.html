<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
			}
			div:nth-child(1){
				background-color: yellow;
				position: absolute;  /* 黄色脱离文档流，让出空间，蓝色盒子向上占用空间 */
				z-index: 2;
			}
			div:nth-child(2){
				background-color: blue;
				position: fixed; /*蓝色脱离文档流*/
				z-index: 1;
				left: 50px;
				top: 50px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
	</body>
</html>
