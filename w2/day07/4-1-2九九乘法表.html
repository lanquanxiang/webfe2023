<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function print(){
				document.write("<table border='1' cellspacing='0'>")
				for (let i =1 ; i <=9; i++) {
					document.write("<tr>")
					for (let j = 1;j<=i; j++) {
						document.write("<td>")
						document.write(i+"*"+j+"="+i*j)
						document.write("</td>")
					}
					document.write("</tr>")
				}
				document.write("</table>")
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="print()">输出</button>
		
	</body>
</html>
