<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			function cal(op){
				var num1=document.getElementById("num1").value
				var num2=document.getElementById("num2").value				
				if(isNaN(num1) || isNaN(num2)){
					document.getElementById("num3").value = "只能输入数字进行运算"
					return;
				}				
				var num3=eval(num1+op+num2)
				if(!isFinite(num3)){
					document.getElementById("num3").value="除数不能为0"
					return;
				}
				document.getElementById("num3").value=num3.toFixed(15)-0
				
			}
		</script>
	</head>
	<body>
		第一个数：<input type="text" id="num1"/><br>
		第二个数：<input type="text" id="num2" /><br>
		<button onclick="cal('+')">+</button>
		<button onclick="cal('-')">-</button>
		<button onclick="cal('*')">*</button>
		<button onclick="cal('/')">/</button><br>
		第三个数：<input type="text" id="num3" /><br>
		
	</body>
</html>
