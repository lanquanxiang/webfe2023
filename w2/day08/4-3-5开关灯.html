<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			let count=0
			function fun(){
				let img=document.querySelector("div.con>img")
				let h1=document.querySelector("div.con>h1")
				count++
				if(count%2==1){
					img.setAttribute("src","../../src/on.png")
					h1.innerHTML="灯亮了！"
					h1.setAttribute("style","color: red;")
				}else{
					img.setAttribute("src","../../src/off.png")
					h1.innerHTML="灯灭了！"
					h1.setAttribute("style","color: black;")
				}
			}
		</script>
	</head>
	<body>
		<div class="con" style="text-align: center;" onclick="fun()">
			<img src="../../src/off.png" alt="" width="200px">
			<h1>点击开灯</h1>
		</div>
	</body>
</html>
