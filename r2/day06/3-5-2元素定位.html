<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
			}
			.first{
				background-color: #FFFF00;
				position: absolute;
				z-index: 2;
			}
			.second{
				background-color: #0000FF;
				position: fixed;
				z-index: 1;
				left: 50px;
				top: 50px;
			}
		</style>
	</head>
	<body>
		<div class="first"></div>
		<div class="second"></div>
	</body>
</html>
