<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				}
			div.con{
				height: 50px;
				background-color: #333333;
				
			}
			.con>ul:first-child{
				float: left;
			}
			.con>ul:nth-child(2){
				float: right;
			}
			.con li{
				color: white;
				list-style-type: none;
				width: 100px;
				line-height: 50px;
				text-align: center;
				display: inline-block;/* 所有的选项共用一行 */
			}
		</style>
	</head>
	<body bgcolor="grey">
		<div class="con">
			<ul>
				<li>小米官网</li>
				<li>小米商城</li>
				<li>小米澎湃</li>
			</ul>
			<ul>
				<li>登录</li>
				<li>注册</li>
				<li>消息通知</li>
			</ul>
		</div>
	</body>
</html>
