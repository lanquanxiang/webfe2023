<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function f1(){
				let node=document.createElement("div")
				node.innerHTML="文字节点"
				document.querySelector(".con").appendChild(node)
			}
			function f2(){
				let node=document.createElement("img")
				node.setAttribute("src","../../src/ok.png")
				document.querySelector(".con").appendChild(node)
			}
		</script>
	</head>
	<body>
		<button onclick="f1()">添加文本</button>
		<button onclick="f2()">添加图片</button>
		<div class="con"></div>
	</body>
</html>
