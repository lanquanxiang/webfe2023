<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			let w
			function f1(){
				w=open("https://www.pzhu.cn/","pzhu","width=800px,height=600px,top=0px,left=300px")
			}
			function f2(){
				w.close()
			}
		</script>
	</head>
	<body>
		<button onclick="f1()">打开窗口</button>
		<button onclick="f2()">关闭窗口</button>
	</body>
</html>
