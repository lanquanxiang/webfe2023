<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 50px;
				border: #000000 solid;
				}
				div:first-child{
					background-color: #FF0000;
				}
				div:nth-child(2){
					background-image: url(../../src/pointer.png);
				}
				div:nth-child(3){
					background-image: url(../../src/pointer.png);
					background-repeat: repeat-x;
				}
				div:nth-child(4){
					background-image: url(../../src/pointer.png);
					background-repeat: repeat-y;
				}
				div:nth-child(5){
					background-image: url(../../src/pointer.png);
					background-repeat: no-repeat;
				}
				div:nth-child(6){
					background-image: url(../../src/pointer.png);
					background-size: cover;
				}
				div:nth-child(7){
					background-image: url(../../src/pointer.png);
					background-size: contain;
				}
				div:nth-child(8){
					background-image: url(../../src/pointer.png);
					background-size: 100% 100%;
				}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
