<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script type="text/javascript">
			$(function(){//ready函数网页加载完毕后执行
				$(":checkbox").eq(1).change(function(){
					//根据值进行判断
					if($(":checkbox").eq(1).prop("checked")){
						$(":checkbox").eq(0).prop("checked",true)
					}
					/* //根据状态进行判断
					if($(":checkbox").eq(1).is(":checked")){
						$(":checkbox").eq(0).prop("checked",true)
					}
					*/
					
				})
				$(":checkbox").eq(0).change(function(){
					if(!$(":checkbox").eq(0).prop("checked")){
						$(":checkbox").eq(1).prop("checked",false)
					}
					/*
					if($(":checkbox").eq(0).not(":checked")){
						$(":checkbox").eq(1).prop("checked",false)
					}
					*/
				})
			})
		</script>
	</head>
	<body>
		<h1>用户登录</h1>
		<input type="checkbox">保存密码
		<input type="checkbox">自动登录
	</body>
</html>
