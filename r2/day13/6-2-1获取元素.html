<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	</head>
	<body>
		<input type="text" id="username" name="user" value="123456"/>
		<div style="color: red;">1</div>
		<div id="d2">2</div>
		<div class="d3">3</div>
		<div>4</div>
		
		<script type="text/javascript">
			console.log($("div").html()); //获取带有HTML标签的文本内容（默认只操作第一个元素）
			console.log($("div").text()); //获取纯文本内容，对集合的每一个元素都要进行操作
			/*获取第一个div*/
			console.log($("div:first").text());
			console.log($("div:eq(0)").text());
			console.log($("div:lt(1)").text());
			console.log($("div").eq(0).text()); //索引函数
			/*获取第二、三个*/
			console.log($("#d2").text()); //id选择器
			console.log($(".d3").text()); //class选择器
			/*获取最后一个*/
			console.log($(".d3+div").text()); //相邻兄弟选择器
			console.log($("div:last").text()); //位置选择器
			console.log($("div").eq(3).text()); //索引函数
			console.log($("div").get(3).innerText); //get得到的是DOM对象，只能用DOM的属性 
			console.log($("div")[3].innerText); //通过下标获取集合，得到DOM对象
		</script>
	</body>
</html>
