<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>攀枝花</p>
		
		<!-- 字体标记 font，在H5废弃，建议使用css -->
		<font size="32px" color="#0000FF" face="华文行楷">攀枝花</font>
		<!-- 尺寸
			1. 绝对大小：像素 px
			2. 相对大小：vh vw 
			
			颜色：
			1. 英语单词：red
			2. 颜色值：#FFFFFF   rgb三色值（0-255  00-FF）
			3. 颜色函数：rgb(255,255,255) HTML不支持，CSS支持
		 -->
		 
		 
		
		
		<p align="center">我来了</p>
		<!-- 居中标签 --
			H5废弃，调整的样式，建议CSS来实现居中
		>
		<center>我来了</center>
		
		
		<p align="right">pzhu</p>
		<p align="right">2023.11.11</p>
	</body>
</html>
