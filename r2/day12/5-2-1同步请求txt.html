<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function getData(){
				//1.创建核心对象
				let xhr = new XMLHttpRequest()
				//2. 创建请求
				xhr.open("GET","data.txt",false) //false表示同步
				//3. 发送请求
				xhr.send()
				//4. 接收、解析、显示数据
				let data = xhr.responseText //以文本的方式来接收数据
				document.querySelector("span").textContent = data
			}
		</script>
	</head>
	<body>
		同步请求到的数据是：<span></span><br>
		<button type="button" onclick="getData()">请求数据</button>
	</body>
</html>
