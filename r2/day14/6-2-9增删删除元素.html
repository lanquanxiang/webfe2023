<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script type="text/javascript">
			$(function(){//ready函数网页加载完毕后执行
				$("#add").click(function(){
					let div=$("<div></div>")
					let file=$("<input type='file'/>")
					
					let btn=$('<input type="button" class="del" value="删除" />')
					//通过文档对象来进行动态绑定
					$(document).on("click",".del",fun)
					//let btn=$('<input type="button" class="del" onclick="fun()" value="删除" />')
					div.append(file);
					div.append(btn);
					$("#con").append(div);
					
				})
			})
			function fun(){
				$(event.target.parentNode).remove();
				// 获取当前正在点击的按钮
			}
		</script>
	</head>
	<body>
		选择你要上传的文件：
		<div >
			<input type="file"  />
			<input type="button" id="add" value="增加" />
		</div>
		<div id="con">
			<!-- 在此处增加新内容 -->
			
		</div>
	</body>
</html>
